</head>

form {
  display: flex;
  flex-direction: column;
  justify-content: center;
  box-shadow: 2px 2px 4px rgba(71, 58, 58, 0.1);
}

.title {
  padding: 25px;
  font-size: 25px;
  font-weight: bold;
  margin-bottom: 20px;
  text-align: center;
  background-color: rgb(219, 59, 48);
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
}

form div input {
  width: 85%;
  height: 40px;
  border-radius: 5px;
  outline: none;
  border: 2px solid #992b18;
  padding: 0 15px;
  margin-left:29px;
  box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 5px;
  margin-left: 30px;
}

form div {
  position: relative;
  margin-bottom: 15px;
}

input:focus {
  border: 2px solid grey;
}

form div i {
  position: absolute;
  padding: 10px;
}

.success-icon,
.failure-icon {
  opacity: 0;
  margin-left: -35px;
  margin-top: 1px;
}

.failure-icon,
.error {
  color: rgb(5, 45, 68);
}

.success-icon {
  color: rgb(17, 207, 17);
}

.error {
  font-size: 14.5px;
  margin-top: 5px;
  margin-left: 31px;
}
button {
   margin-left: 60px;
   padding: 7px;
   width: 300px;
   height: 50px;
   border: none;
   outline: none;
   color: black;
   position: relative;
   z-index: 0;
   border-radius: 12px;
   text-align: center;
   text-decoration: none;
}
button:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}
button:active {
    color: rgb(0, 255, 170);
}
button:active:after {
    background: transparent;
}
button:hover:before {
    opacity: 1;
}
button:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgb(79, 191, 211);
    left: 0;
    top: 0;
    border-radius: 10px;
}

</style>
<body>
    <div id="container">
      <form id="form">
        <header class="title">Reset your Password</header>
  
        <div>
         <label for="username">Username</label>
         <input type="text" name="username" id="username" placeholder="Enter Username" pattern="[a-z\0-9]{0,50}" />
         <i class="fa fa-exclamation-circle failure-icon"></i>
         <i class="fa fa-check-circle success-icon"></i>
         <div class="error"></div>
       </div>
  
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter Email" />
          <i class="fa fa-exclamation-circle failure-icon"></i>
          <i class="fa fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>
  
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter Password" />
          <i class="fa fa-exclamation-circle failure-icon"></i>
          <i class="fa fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

       <div>
          <label for="password">Password Again</label>
          <input type="password" name="password" id="password2" placeholder="Enter Password Again" />
          <i class="fa fa-exclamation-circle failure-icon"></i>
          <i class="fa fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>
  
       <button type="submit" id="submit" onclick="changeStyle()"><a href="./loginPage.html">Submit</a></button>

      </form>
    </div>
    
    <script>
    let id = (id) => document.getElementById(id);

    let classes = (classes) => document.getElementsByClassName(classes);

    let username = id("username"),
        email = id("email"),
        password = id("password"),
        password2 = id("password2"),
        form = id("form"),
        errorMsg = classes("error"),
        successIcon = classes("success-icon"),
        failureIcon = classes("failure-icon");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      engine(username, 0, "Username can not be Blank");
      engine(email, 1, "Email-ID can not be Blank");
      engine(password, 2, "Password can not be Blank");
      engine1(password2, 3, "Password2 can not be Blank");
      });

    let engine = (id, serial, message) => {
      if (id.value.trim() === "") {
        errorMsg[serial].innerHTML = message;
        id.style.border = "2px solid red";

        failureIcon[serial].style.opacity = "1";
        successIcon[serial].style.opacity = "0";
      } else {
        errorMsg[serial].innerHTML = "";
        id.style.border = "2px solid green";

        failureIcon[serial].style.opacity = "0";
        successIcon[serial].style.opacity = "1";
    
        }
    }

    let engine1 = (id, serial, message) => {
     if (id.value.trim() === "") {
        errorMsg[serial].innerHTML = message;
        id.style.border = "2px solid red";

        failureIcon[serial].style.opacity = "1";
        successIcon[serial].style.opacity = "0";
       }
     else {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("password2").value;
         if (password != confirmPassword) {
           errorMsg[serial].innerHTML = "Password did not Match";
           id.style.border = "2px solid red";

           failureIcon[serial].style.opacity = "1";
           successIcon[serial].style.opacity = "0";
          }
         else{
           errorMsg[serial].innerHTML = "";
           id.style.border = "2px solid green";

           failureIcon[serial].style.opacity = "0";
           successIcon[serial].style.opacity = "1";
    
          }
      }
    }

   </script>
</body>
